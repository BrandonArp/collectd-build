<LoadPlugin snmp>
  Interval 30
</LoadPlugin>
<Plugin snmp>
  <Data "dell_temperature">
    Type "temperature"
    Table true
    TypeInstanceOID "SNMPv2-SMI::enterprises.674.10892.5.4.700.20.1.8"
    Values "SNMPv2-SMI::enterprises.674.10892.5.4.700.20.1.6"
    Scale 0.1
  </Data>

  <Data "dell_power">
    Type "power"
    Table true
    TypeInstanceOID "SNMPv2-SMI::enterprises.674.10892.5.4.600.30.1.8.1"
    Values "SNMPv2-SMI::enterprises.674.10892.5.4.600.30.1.6.1"
  </Data>
  <Host "citus.arpnetworking.com">
    Address "citus-idrac.arpnetworking.com"
    Version 2
    Community "public"
    Collect "dell_temperature" "dell_power"
  </Host>
  <Host "ferox.arpnetworking.com">
    Address "ferox-idrac.arpnetworking.com"
    Version 2
    Community "public"
    Collect "dell_temperature" "dell_power"
  </Host>
  <Host "solidus.arpnetworking.com">
    Address "solidus-idrac.arpnetworking.com"
    Version 2
    Community "public"
    Collect "dell_temperature" "dell_power"
  </Host>
  <Host "fidus.arpnetworking.com">
    Address "fidus-idrac.arpnetworking.com"
    Version 2
    Community "public"
    Collect "dell_temperature" "dell_power"
  </Host>
  <Host "callidus.arpnetworking.com">
    Address "callidus-idrac.arpnetworking.com"
    Version 2
    Community "public"
    Collect "dell_temperature" "dell_power"
  </Host>
  <Host "certus.arpnetworking.com">
    Address "certus-idrac.arpnetworking.com"
    Version 2
    Community "public"
    Collect "dell_temperature" "dell_power"
  </Host>
</Plugin>

